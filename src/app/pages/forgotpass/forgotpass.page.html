<ion-header>
  <ion-toolbar>
    <ion-title>Olvido su contraseña</ion-title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./././assets/icon/favicon.ico" type="image/x-icon">
  </ion-toolbar>
</ion-header>
<ion-app class="container">
  <ion-content>
    <br><br><br><br>
    <ion-grid fixed="true">
      <ion-row>
        <ion-col size="12">
          <ion-card class="p-5">
            <img src="./././assets/images/logo.png" width="250" class="m-5 rounded mx-auto d-block" alt="">
  
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input placeholder="Ingrese el Email" formControlName="email" type="text" required>
                </ion-input>
              </ion-item>
              
              <div class="d-flex justify-content-center mt-4">
                <a routerLink="/signin"><span class="text-center text-decoration-underline">Ya tengo una cuenta</span></a>
              </div>
              <ion-row>
                <ion-col>
                  <ion-button type="submit" color="warning" class="mb-5" expand="block">Recuperar Contraseña</ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
